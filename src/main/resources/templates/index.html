<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Random number sorter </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
	<h3>Random Number Sort Utility</h3>
	<form action="#" class="form-horizontal" th:action="@{/}" th:object="${sortingInput}" method="post">
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="Random Numbers ">Random Numbers:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{inputNumbers}" th:value = ${inputNumbers} id="randomNoTxt" placeholder="Enter Random Numbers separate by comma" name="randomNoTxt">
      </div>
    <div class="col-lg-4">
     	<span class="label label-danger" th:if="${#fields.hasErrors('inputNumbers')}" th:errors="*{inputNumbers}">Input Numbers error message</span>
	</div>   
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
   </form>
	<form action="#" class="form-horizontal" th:action="@{/}" th:object="${sortingInput}" method="get">
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="generate" th:field="*{generateRandomNumbers}" th:value = ${sortingInput.generateRandomNumbers} onclick="submit()" th:checked="${sortingInput.generateRandomNumbers} ? 'checked'"> Generate Random Numbers ? </label>
        </div>
      </div>
    </div>
    </form></div>
</body>
</html>
